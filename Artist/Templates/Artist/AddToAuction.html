<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table cellpadding="5">
            <tr>
                <td colspan="2" align="center"><img src="{{data.artwork_photo.url}}" width="150" height="150"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td>{{data.artwork_description}}</td>
            </tr>
            <tr>
                <td>Amount</td>
                <td><input type="text" name="txt_amount" id=""></td>
            </tr>
            <tr>
                <td>Start Time</td>
                <td><input type="time" name="txt_starttime" id=""></td>
            </tr>
            <tr>
                <td>Date</td>
                <td><input type="date" name="txt_todate" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Add"></td>
            </tr>
        </table>
        {% if msg %}
        <script>
            alert("{{msg}}")
            window.location = "{% url 'Artist:addartwork' %}"
        </script>
        {% endif %}
    </form>
</body>
</html>
