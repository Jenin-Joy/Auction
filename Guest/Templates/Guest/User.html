<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
</head>

<body>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" placeholder="Enter the Name" name="name" required></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="text" placeholder="Enter the Email ID" name="mail" required></td>
            </tr>

            <tr>
                <td>Pasword</td>
                <td><input type="Password" placeholder="Enter the Password" name="pass" required></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btnsubmit" value="submit">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
